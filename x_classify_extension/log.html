<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Classifier Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>X Classifier Log</h1>
    <table id="logTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Author</th>
                <th>Tweet</th>
                <th>Classification</th>
                <th>Replies</th>
                <th>Retweets</th>
                <th>Likes</th>
                <th>Views</th>
            </tr>
        </thead>
        <tbody id="logTableBody">
            <!-- Log entries will be inserted here -->
        </tbody>
    </table>

    <script src="log.js"></script>
</body>
</html>
